name: ğŸš€ Deploy Laravel to DomaiNesia

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: ğŸ‰ Deploy to bestiestifin.com
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'  # â¬…ï¸ PASTIKAN INI 8.2 atau 8.3
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, fileinfo, curl, exif
        coverage: none

    - name: ğŸ”„ Update Composer
      run: composer self-update

    - name: ğŸ”§ Install dependencies
      run: |
        composer install --no-dev --optimize-autoloader --no-interaction --no-scripts

    - name: ğŸ“¦ Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¦ Install npm dependencies
      run: npm ci

    - name: ğŸ—ï¸ Build assets
      run: npm run build

    - name: ğŸ”’ Set permissions
      run: |
        mkdir -p storage/framework/cache
        mkdir -p storage/framework/views
        mkdir -p storage/framework/sessions
        chmod -R 775 storage bootstrap/cache

    - name: ğŸ“¤ Deploy to FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: /bestiestifin.com/
        exclude: |
          **/.git*
          **/.github*
          **/node_modules/**
          **/tests/**
          .env.example
          docker-compose.yml
          README.md
          package-lock.json
          yarn.lock
          webpack.mix.js
          vite.config.js
          phpunit.xml
        dangerous-clean-slate: false
